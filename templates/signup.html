<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        input {
            font-family: Montserrat;
        }

        body {
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            font-family: 'Segoe UI', sans-serif;
        }

        label {
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg border-2  rounded-4 " style="max-width: 500px;  margin: 100px auto;">
            <div class="card-body " style="margin: 100 auto;">
                <h2 class="text-center" style=" font-weight: 700;">üìù Sign Up</h2>
                <hr style="border: 1px solid black;">
                <form action="/signup" method="POST">

                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter Your Password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>

                    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
