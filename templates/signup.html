<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        input {
            font-family: Montserrat;
        }
    </style>
</head>

<body style="background: linear-gradient(to right, #e0f7fa, #80deea);">
    <!-- <h1><--Sign Up Page--</h1> -->
    <div class="container">
        <div class="d-flex justify-content-center" style="margin-top: 100px;">
            <div class="card"
                style="width: 200%; max-width: 600px; border: 2px solid; background-color: rgba(101, 162, 209, 0.9);">
                <div class="card-body" style="background-color: #ffffffb3; border: 2px solid #333;">
                    <h2 class="d-flex justify-content-center" style="font-family: roboto;">Sign Up Page</h2><hr style="border: 2px solid black;">
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter Your Password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
