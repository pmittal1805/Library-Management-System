<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        input {
            font-family: Montserrat;
        }

        body {
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            font-family: 'Segoe UI', sans-serif;
        }

        label {
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg border-2 rounded-4 " style="max-width: 500px; margin: 100px auto; ">
            <div class="card-body">
                <h2 style="text-align: center; ">üîê Login to Your Account</h2>
                <hr style="border: 1px solid black;">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Enter Your Email" required class="form-control">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter Your Password" required
                            class="form-control">
                    </div>
                    <br>
                    
                    <button type="submit" style="width: 100%;"  class="btn btn-success">Login</button>
                    
                </form>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-4 alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>

</html>
