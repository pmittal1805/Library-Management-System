<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container" style="border: 2px black;">
        <div class="card" style="border: 2px black;">
            <div class="card-body" style="margin-top: 100px;  background-color: #ffffffb3; border: 2px solid #333;">
                <h2 style="color: blue;">Edit Book</h2>

                <form method="POST">
                    <label for="title">Title:-</label>
                    <input type="text" name="title" required placeholder="Enter Book Title" class="form-control">
                    <br>
                    <label for="author">Author:-</label>
                    <input type="text" name="author" required placeholder="Enter Book Author" class="form-control">
                    <br>
                    <label for="genre">Category:-</label>
                    <input type="text" name="genre" placeholder="Enter Book Category" class="form-control" required>
                    <br>
                    <label for="isbn">ISBN:-</label>
                    <input type="text" name="isbn" placeholder="Enter Book Isbn " class="form-control" required>
                    <br>
                    <label for="year">Edition Year:-</label>
                    <input type="text" name="year" placeholder="Enter Book Edition Year" class="form-control" required>
                    <br>
                    <button type="submit" class="btn btn-success">Update Book</button>
                </form>
                
                    
                </body>
            </div>
        </div>
</body>

</html>
