<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .editbook-card {
            max-width: 550px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        .editbook-card h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn-success {
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="editbook-card">
            <h2>✏️ Edit Book</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter Book Title"
                        value="{{ book[1] }}" required>
                </div>

                <div class="mb-3">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" placeholder="Enter Book Author"
                        value="{{ book[2] }}" required>
                </div>

                <div class="mb-3">
                    <label for="genre">Category</label>
                    <input type="text" name="genre" class="form-control" placeholder="Enter Book Category"
                        value="{{ book[3] }}" required>
                </div>

                <div class="mb-3">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" class="form-control" placeholder="Enter Book ISBN"
                        value="{{ book[4] }}" required>
                </div>

                <div class="mb-3">
                    <label for="year">Edition Year</label>
                    <input type="text" name="year" class="form-control" placeholder="Enter Edition Year"
                        value="{{ book[5] }}" required>
                </div>

                <button type="submit" class="btn btn-success">Update Book</button>
            </form>
        </div>
    </div>

</body>

</html>
