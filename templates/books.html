<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #f2f6fc, #e9f5ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .search-box input {
            border-radius: 8px 0 0 8px;
            padding: 8px;
        }

        .search-box .btn {
            border-radius: 0 8px 8px 0;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 14px;
        }

        h2 {
            color: #0d47a1;
            text-align: center;
            margin-bottom: 30px;
        }

        .action-btns a {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>üìö Library Book Records</h2>

        <!-- Search Form -->
        <form action="/books" method="GET" class="search-box mb-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control"
                    placeholder="Enter book title, author, or category..." 
                    value="{{ request.args.get('search', '') }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Dashboard Button -->
        <div class="mb-3">
            <a href="/dashboard" class="btn btn-success">‚¨ÖÔ∏è Go to Dashboard</a>
        </div>

        <!-- Book Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>üìñ Title</th>
                        <th>‚úçÔ∏è Author</th>
                        <th>üìö Category</th>
                        <th>üî¢ ISBN</th>
                        <th>üìÖ Year</th>
                        <th>‚öôÔ∏è Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book[1] }}</td>
                        <td>{{ book[2] }}</td>
                        <td>{{ book[3] }}</td>
                        <td>{{ book[4] }}</td>
                        <td>{{ book[5] }}</td>
                        <td class="text-center action-btns">
                            <a href="/edit_book/{{ book[0] }}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                            <a href="/delete_book/{{ book[0] }}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this book?');">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6" class="text-center text-muted">No books found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
