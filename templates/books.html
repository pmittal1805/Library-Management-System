<html>

<head>
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-4">
        <h2>Library Books</h2>
        <br>
        <form action="/books" method="GET" class="mb3">
            <div class="input-group">
                <input type="text" name="search" placeholder="Enter Details of Book for Search" value="{{request.args.get('search','')}}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <br>
        <a href="/dashboard" class="btn btn-success">Go to Dashboard</a>
        <br><br>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book[1]}}</td>
                    <td>{{book[2]}}</td>
                    <td>{{book[3]}}</td>
                    <td>{{book[4]}}</td>
                    <td>{{book[5]}}</td>
                    <td>
                        <a href="/edit_book/{{book[0]}}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete_book/{{book[0]}}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
