<html>

<head>
    <title>AddBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container" style="border: 2px black;">
        <div class="card" style="border: 2px black;">
            <div class="card-body" style="margin-top: 100px;  background-color: #ffffffb3; border: 2px solid #333;">

                <form action="/add_books" method="POST">
                    <label for="title">Title:-</label>
                    <input type="text" name="title" placeholder="Enter Book Title" required class="form-control">
                    <br>
                    <label for="author">Author:-</label>
                    <input type="text" name="author" placeholder="Enter Book Author" required class="form-control">
                    <br>
                    <label for="genre">Category:-</label>
                    <input type="text" name="genre" placeholder="Enter Book Category" required class="form-control">
                    <br>
                    <label for="isbn">ISBN:-</label>
                    <input type="text" name="isbn" placeholder="Enter Book Isbn " required class="form-control">
                    <br>
                    <label for="year">Edition Year:-</label>
                    <input type="text" name="year" placeholder="Enter Book Edition Year" required class="form-control">
                    <br>
                    <button type="submit" class="btn btn-success">Add Book</button>
                    
                </form>
            </div>
        </div>

</body>
</div>

</html>
