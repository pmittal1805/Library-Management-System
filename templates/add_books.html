<html>

<head>
    <title>AddBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/dashboard" style="margin-top: 50px" class="btn btn-success">‚¨ÖÔ∏è Go to Dashboard</a>
        <div class="card  border-2 rounded-4 shadow-lg" style="margin: 60px auto; max-width: 550px;" >
            <div class="card-body">
                <h2 class=" mt text-center" style="font-weight: 700;">üìò Add New Books</h2>
                <hr style="border: 1px solid black;">
                <form action="/add_books" method="POST">
                    <div class="mb-3">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control" placeholder="Enter Book Title" required>
                    </div>

                    <div class="mb-3">
                        <label for="author">Author:</label>
                        <input type="text" name="author" class="form-control" placeholder="Enter Book Author" required>
                    </div>

                    <div class="mb-3">
                        <label for="genre">Category:</label>
                        <input type="text" name="genre" class="form-control" placeholder="Enter Book Category" required>
                    </div>

                    <div class="mb-3">
                        <label for="isbn">ISBN:</label>
                        <input type="text" name="isbn" class="form-control" placeholder="Enter Book ISBN" required>
                    </div>

                    <div class="mb-3">
                        <label for="year">Edition Year:</label>
                        <input type="text" name="year" class="form-control" placeholder="Enter Edition Year" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Add Book</button>
                </form>
            </div>
        </div>

</body>
</div>
