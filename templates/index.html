<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Library Management</h1>
      <div class="space-x-4">
        <a href="/login" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</a>
        <a href="/signup" class="px-4 py-2 bg-gray-100 text-blue-600 rounded hover:bg-blue-200">Sign Up</a>
      </div>
    </div>
  </header>
  
  
  <main class="flex flex-col-reverse lg:flex-row items-center justify-between max-w-7xl mx-auto px-6 py-12">
    <div class="w-full lg:w-1/2 mb-8 lg:mb-0">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Digital Library</h2>
      <p class="text-gray-600 mb-6">
        Manage your books, track borrowing history, and explore thousands of titles with ease. 
        Sign up today and start your reading journey!
      </p>
      <div class="container">
      <img src="https://www.skoolbeep.com/blog/wp-content/uploads/2020/12/BEST-LIBRARY-AUTOMATION-SOFTWARE-min.png" alt=" image" style="border-radius: 7px; border: 3px solid black;">
      </div>
      <br><br>

      <div class="space-x-4">
        <a href="/login" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">Login</a>
        <a href="/signup" class="px-6 py-3 bg-white border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">Sign Up</a>
      </div>
      
    </div>
    
</main>

<br>
</body>
</html>
